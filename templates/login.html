<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div id="form_fundo">
        <h1>Login</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label for="nome" id="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                <label for="senha" id="senha">Senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>Entrar
                </button>
                <p>Ainda nÃ£o tem conta? <a href="/registrar">Criar conta</a></p>
            </form>

            {% set mensagem = get_flashed_messages() %}
            {% if mensagem %}
            <div>
                {{ mensagem[0] }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
